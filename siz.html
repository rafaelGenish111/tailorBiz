            simulator: `

        // --- Core Functions ---

        function init() {
            navigate('dashboard');
            // Load saved state if exists (mock)
            // Render Initial Dashboard Chart
            setTimeout(() => {
                if(document.getElementById('dashboardChart')) renderDashboardChart();
            }, 100);
        }

        function navigate(viewId) {
            state.currentView = viewId;
            
            // Update UI Content
            document.getElementById('app-content').innerHTML = content[viewId];
            
            // Update Tab Styling
            document.querySelectorAll('.nav-btn').forEach(btn => {
                if(btn.dataset.target === viewId) {
                    btn.classList.add('active-tab', 'bg-slate-50');
                } else {
                    btn.classList.remove('active-tab', 'bg-slate-50');
                }
            });

            // View Specific Logic
            if(viewId === 'tactics') {
                restoreChecklistState();
                updateProgress(); // calc initial %
            } else if (viewId === 'simulator') {
                updateSimulator();
            } else if (viewId === 'dashboard') {
                setTimeout(renderDashboardChart, 50);
            }
        }

        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }

        // --- Tactics Logic ---
        function updateProgress() {
            const checks = document.querySelectorAll('.task-check');
            let completed = 0;
            checks.forEach(check => {
                state.checklist[check.dataset.task] = check.checked;
                if(check.checked) completed++;
            });

            const percent = Math.round((completed / checks.length) * 100);
            document.getElementById('progress-percent').innerText = percent + '%';
            document.getElementById('header-progress').innerText = percent + '%';
        }

        function restoreChecklistState() {
            const checks = document.querySelectorAll('.task-check');
            checks.forEach(check => {
                const key = check.dataset.task;
                if(state.checklist[key]) check.checked = true;
            });
        }

        // --- Simulator Logic ---
        let simulatorChartInstance = null;

        function updateSimulator() {
            // Get DOM elements
            const penPrice = parseInt(document.getElementById('pen-price').value) || 0;
            const penCount = parseInt(document.getElementById('pen-count').value) || 0;
            const corePrice = parseInt(document.getElementById('core-price').value) || 0;
            const coreCount = parseInt(document.getElementById('core-count').value) || 0;

            // Update Labels
            document.getElementById('pen-count-val').innerText = penCount;
            document.getElementById('core-count-val').innerText = coreCount;

            // Calculate
            const penTotal = penPrice * penCount;
            const coreTotal = corePrice * coreCount;
            const grandTotal = penTotal + coreTotal;
            const goal = 120000;

            // Update Total Text
            document.getElementById('total-revenue').innerText = '₪' + grandTotal.toLocaleString();

            // Goal Status
            const statusEl = document.getElementById('goal-status');
            if (grandTotal >= goal) {
                statusEl.innerText = "🏆 היעד הושג!";
                statusEl.className = "mt-2 text-xs px-2 py-1 bg-green-500/20 text-green-300 rounded inline-block font-bold";
            } else {
                const diff = goal - grandTotal;
                statusEl.innerText = `עוד ₪${diff.toLocaleString()} ליעד`;
                statusEl.className = "mt-2 text-xs px-2 py-1 bg-white/10 rounded inline-block";
            }

            // Update Chart
            renderSimulatorChart(penTotal, coreTotal, goal);
        }

        function renderSimulatorChart(penTotal, coreTotal, goal) {
            const ctx = document.getElementById('simulatorChart');
            if(!ctx) return;

            if (simulatorChartInstance) {
                simulatorChartInstance.destroy();
            }

            simulatorChartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['הכנסות צפויות'],
                    datasets: [
                        {
                            label: 'מוצרי חדירה',
                            data: [penTotal],
                            backgroundColor: '#cbd5e1', // slate-300
                            stack: 'Stack 0',
                        },
                        {
                            label: 'פרויקטי ליבה',
                            data: [coreTotal],
                            backgroundColor: '#d97706', // amber-600
                            stack: 'Stack 0',
                        },
                        {
                            label: 'יעד (רף)',
                            data: [0], // Dummy for legend
                            borderColor: '#ef4444',
                            borderWidth: 2,
                            borderDash: [5, 5],
                            type: 'line'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom' },
                        annotation: {
                            annotations: {
                                line1: {
                                    type: 'line',
                                    yMin: goal,
                                    yMax: goal,
                                    borderColor: 'rgb(239, 68, 68)',
                                    borderWidth: 2,
                                    borderDash: [6, 6],
                                    label: {
                                        content: 'יעד 120K',
                                        enabled: true,
                                        position: 'end'
                                    }
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: Math.max(goal * 1.2, penTotal + coreTotal + 20000),
                            ticks: {
                                callback: function(value) { return '₪' + value/1000 + 'k'; }
                            }
                        }
                    }
                }
            });
        }

        // --- Dashboard Chart ---
        function renderDashboardChart() {
            const ctx = document.getElementById('dashboardChart');
            if(!ctx) return;

            // Radar Chart for "Ideal Client"
            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: [
                        'בשלות דיגיטלית',
                        'מורכבות תפעולית',
                        'יכולת תשלום',
                        'נכונות לשינוי',
                        'פוטנציאל חיסכון',
                        'גודל ארגון'
                    ],
                    datasets: [{
                        label: 'לקוח "דור שני"',
                        data: [85, 90, 80, 95, 100, 70],
                        fill: true,
                        backgroundColor: 'rgba(217, 119, 6, 0.2)',
                        borderColor: 'rgb(217, 119, 6)',
                        pointBackgroundColor: 'rgb(217, 119, 6)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgb(217, 119, 6)'
                    }, {
                        label: 'עסק קטן / חובבן',
                        data: [20, 30, 20, 40, 30, 20],
                        fill: true,
                        backgroundColor: 'rgba(148, 163, 184, 0.2)',
                        borderColor: 'rgb(148, 163, 184)',
                        pointBackgroundColor: 'rgb(148, 163, 184)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgb(148, 163, 184)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    elements: { line: { borderWidth: 3 } },
                    scales: {
                        r: {
                            angleLines: { display: false },
                            suggestedMin: 0,
                            suggestedMax: 100,
                            ticks: { display: false } // clean look
                        }
                    },
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });
        }

        // --- Utils ---
        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert('הטקסט הועתק ללוח!');
            });
        }

        // Start App
        init();

    </script>
    
    <!-- Visualization & Content Choices: 
         1. Dashboard Radar Chart: Visualizes WHY "Second Gen" clients are the target vs "Amateurs". 
            Goal: Reinforce the Avatar strategy visually.
         2. Revenue Simulator Bar Chart: Shows the additive power of small wins (penetration products) leading to big wins.
            Goal: Motivation and financial planning.
         3. Interactive Checklist: Stores state in JS memory to feel like a real app.
            Goal: Accountability.
         4. Script Vault: Utility feature. 
            Goal: Remove friction from doing the actual outreach work.
    -->
    
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. Charts via Chart.js Canvas. -->
